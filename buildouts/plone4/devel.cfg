[buildout]
parts =
    test
    instance
    omelette
    i18ndude
    i18nize

extends = deployment.cfg

extensions =
    mr.developer

sources-dir = src
auto-checkout = *
always-checkout = force

[sources]
eea.converter = svn https://svn.eionet.europa.eu/repositories/Zope/trunk/eea.converter/trunk/

[test]
recipe = zc.recipe.testrunner
eggs =
    eea.converter [test]
    ${instance:eggs}
zcml =
    ${instance:zcml}
defaults = []

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[i18ndude]
recipe = zc.recipe.egg:scripts
eggs = i18ndude

[i18nize]
recipe = collective.recipe.template
input = ${buildout:directory}/i18nize.in
output = ${buildout:bin-directory}/i18nize
mode = 775
dollar = $
domain = eea
packagepath = ${buildout:sources-dir}/eea.converter/eea/converter
languages = en de it es pl fr ro
